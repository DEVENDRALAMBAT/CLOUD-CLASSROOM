<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to the Galaxy</h1>
    </header>

    <div class="container">
        <div class="background"></div>
        <div class="content">
            <button class="call-me-button">Call Me</button>

            <div class="image-container">
                <img src="image1.jpg" alt="Image 1" class="image1">
                <img src="image2.jpg" alt="Image 2" class="image2">
                <p class="image-text">Chai see khane tak...</p>
            </div>

            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="venture-group">Venture Group of Paveetaran Foundation India</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
